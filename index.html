<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="javascript" type="text/javascript" href="javascript/game.js">
<h1>Simple Crystal Game</h1>

</head>
<body>

<p><span id="number"></span></p>

<p><span id="yourNumber"></span></p>

<div id="crystals">
</div>

<!-- we added jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    var numberToGuess = Math.floor((Math.random() * 100) + 1);
    var counter = 0;
    var numbers = [1,3,5,9]
    $('#number').text(numberToGuess);
    // var imageCrystals = {
    // 	'blue_crystal':{
    // 		imageCrystal:"assets/images/blue.png"
    // 	},
    // 	'green_crystal':{
    // 		imageCrystal:"assets/images/green.png"
    // 	},
    // 	'red_crystal':{
    // 		imageCrystal:"assets/images/red.png"
    // 	},
    // 	'yellow_crystal':{
    // 		imageCrystal:"assets/iamges/yellow.png"
    // 	},
    // };

    // var render = function (cyrstal){
    // 	if()
    // }



    for (var i=0; i< numbers.length; i++){
      var imageCrystal = $('<img>');
      
      imageCrystal.attr('data-num', numbers[i]);
      imageCrystal.attr('src', 'assets/images/blue.png');
      imageCrystal.attr('alt', 'crystals');
      imageCrystal.addClass('crystalImage');
      $('#crystals').append(imageCrystal);
    }
    
    $('.crystalImage').on('click', function(){
      counter = counter + parseInt($(this).data('num'));
      
      $('#yourNumber').text(counter);
      if (counter == numberToGuess){
        alert('You won!!!!');
      }else if( counter > numberToGuess){
        alert('You lost!');
      }
    });
  });
</script>
</body>
</html>
